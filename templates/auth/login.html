{% extends 'base.html' %}
{% block title %}
	Login
{% endblock %}
{% block head %}
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ static('images/icons/favicon.ico') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ static('vendor/bootstrap/css/bootstrap.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ static('fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ static('vendor/animate/animate.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ static('vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ static('vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ static('css/util.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ static('css/main.css') }}">
<!--===============================================================================================-->
{% endblock %}

{% block content%}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src = "{{ static('images/img-01.png') }}" alt = "IMG" >
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="nickname" placeholder="Ник" id="nickname">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Пароль" id=password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" value="login" id="submit">
							Войти
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Забыли
						</span>
						<a class="txt2" href="#">
							Ник / Пароль?
						</a>
					</div>

					<div class="text-center p-t-136">
						<button class="login100-form-btn" type="submit" value="signup" id="signup">
							Создать новый аккаунт
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<!--===============================================================================================-->
	<script src="{{ static('vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ static('vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ static('vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ static('vendor/select2/select2.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ static('vendor/tilt/tilt.jquery.min.js') }}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1
		})
		$(document).ready(function(){
			console.log( "ready!" );
		    $('#signup').click(function(){
        		window.location.href = "signup";
    		});
			function showError(error){
        		$('#error').html(error);
    		}
			$('#submit').click(function(){
				var login = $('#nickname').val(),
					password = $('#password').val();
				console.log(login, 'if pass the same');
				if(login && password){
					$.post('login', {'login': login, 'password': password}, function(data){
						console.log(data);
						if (data.error){
							showError(data.error);
						}else{
							window.location.href = '/';
						}
					});
				}else{
					showError('Please fill all fields');
				}
			});
		});
	</script>
<!--===============================================================================================-->
	<script src="{{ static('js/main.js') }}"></script>
{% endblock %}
